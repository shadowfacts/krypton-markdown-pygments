plugins {
	id "org.jetbrains.kotlin.jvm" version "1.1.51"
}

apply from: "https://github.com/shadowfacts/maven/raw/master/maven.gradle"

repositories {
	jcenter()
	maven {
		url "http://maven.shadowfacts.net/"
	}
}

dependencies {
	compile group: "org.jetbrains.kotlin", name: "kotlin-stdlib", version: kotlin_version
	compile group: "org.jetbrains.kotlin", name: "kotlin-stdlib-jre8", version: kotlin_version

	compile group: "net.shadowfacts.krypton", name: "krypton", version: krypton_version
	compile group: "net.shadowfacts.krypton", name: "krypton-markdown", version: krypton_markdown_version

	compile group: "org.python", name: "jython-standalone", version: jython_version
	compile group: "org.pygments", name: "pygments", version: pygments_version
}

configurations.all {
	resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

compileKotlin {
	sourceCompatibility = "1.8"
	targetCompatibility = "1.8"

	kotlinOptions {
		jvmTarget = "1.8"
		apiVersion = "1.1"
		languageVersion = "1.1"
	}
}